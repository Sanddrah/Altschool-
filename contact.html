<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="contact-body">
    <!-- navbAR -->
    <div>
        <nav>
           <a class="navbar" href="./index.html">About</a>
           <a class="navbar" href="./contact.html">Contact me</a>
           <a class="navbar" href="./login.html">Login</a>
           <a class="navbar" href="./register.html">Register</a>
           <a class="navbar" href="calculator.html">My Calculator</a>
        </nav>
    </div>
    <!-- intro -->
  <div class="main-contact">
     <div class="intro-contact">
           <h1 class="contactintro">Feel free to drop your message</h1>
           <h2 class="contactintro">I will reply as soon as possible</h2>
     </div> 
     <div class="form-contact">
         <form action="">
             <label for="name">Name</label><br>
             <input class="forminput" type="text" id="name" name="name" required><br>
             <label for="email">Email</label><br>
             <input class="forminput" type="email" id="email" name="email" required><br>
             <label for="message">Your message</label><br>
             <textarea  name="message" id="" cols="65" rows="10" placeholder="Type message here"></textarea><br>
             <label for="prior">Priority</label><br>
             <select class="priority" name="prior" id="prior">
                 <option value="Choose Priority" disabled selected>Choose Priority</option>
                 <option value="Very Important">Very Important</option>
                 <option value="Not so Important">Not so Important</option>
             </select>
             <input class="forminput" id="submitbutton" type="submit" value="Submit" >
         </form>
     </div>
    </div>
</body>
</html>
